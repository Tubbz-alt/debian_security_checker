<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;

}
th:hover{
    background-color:#f5f5f5
}
tr:nth-child(even){
    background-color: #f2f2f2
}
th {
    background-color: #4CAF50;
    color: white;
    }
</style>
</head>
<body>
<div id="id01"></div></div>
<script>
var xmlhttp = new XMLHttpRequest();
var url = "compared.json";

xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        myFunction(xmlhttp.responseText);
    }
}
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(response) {
    var obj = JSON.parse(response);
    var arr = obj
    var i;
    var out = "<table>";
    out += "<tr><th>"+ 
        "Package" +
        "</th><th>" +
        "Url" +
        "</th><th>" +
        "CVE" +
        "</th><th>" +
        "stable" +
        "</th><th>" +
        "unstable" +
        "</th><th>" +
        "panda" +
        "</th><th>" +
	"panda_status" +
        "</th><th>" +
        "Date" +
        "</th></tr>";

    for(i = 0; i < arr.length; i++) {
        out += "<tr><td>" + 
        arr[i].package +
        "</td><td>" +
        "<a href=\"" +
        arr[i].url +
        "\">DSA</a>" +
        "</td><td>" +
        arr[i].CVE_ID +
        "</td><td>" +
        arr[i].stable +
        "</td><td>" +
        arr[i].unstable +
        "</td><td>" +
        arr[i].repo_version +
        "</td><td>" +
	arr[i].panda_status +
        "</th><th>" +
        arr[i].date +
        "</td></tr>";
    }
    out += "</table>";
    document.getElementById("id01").innerHTML = out;
}
</script>
</body>
</html>
